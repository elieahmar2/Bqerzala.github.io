    html, body {
      margin: 0; padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      overflow-x: hidden; /* يمنع تحريك يمين ويسار */
      touch-action: manipulation;
      -ms-touch-action: manipulation;
      -webkit-user-select: none;
      user-select: none;
      position: relative;
      height: 100%;
    }
    .back-button {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      padding: 8px 16px;
      border-radius: 12px;
      border: 3px solid #4FBDBA; /* نفس لون البوردير الأول */
      color: #4FBDBA;
      font-weight: bold;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      box-shadow: 0 0 10px #4FBDBA, 0 0 20px #CDEED6, 0 0 30px #1B4242;
      animation: glow 24s infinite;
      background-color: transparent;
      transition: background-color 0.3s, color 0.3s;
    }
    .back-button:hover, .back-button:focus {
      background-color: #4FBDBA;
      color: #000;
      outline: none;
    }
    .image-container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 0;
    }
    a {
      color: inherit;
      text-decoration: none;
      outline: none;
      -webkit-tap-highlight-color: transparent; /* يمنع تغير لون اللينك */
      user-select: none;
      -webkit-user-select: none;
    }
    a:active, a:focus {
      outline: none;
      background: none;
      color: inherit;
    }
    .glow-image {
      width: 100%;
      max-width: 100%;
      border-radius: 20px;
      transition: none !important; /* منع التكبير بالهفير */
      box-shadow: 0 0 20px 5px #4FBDBA;
      animation: glow 24s infinite;
      touch-action: manipulation;
      -webkit-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    @keyframes glow {
      0% {
        box-shadow: 0 0 20px #ff0000, 0 0 40px #ff7300, 0 0 60px #fffb00;
      }
      25% {
        box-shadow: 0 0 20px #48ff00, 0 0 40px #00ffd5, 0 0 60px #002bff;
      }
      50% {
        box-shadow: 0 0 20px #7a00ff, 0 0 40px #ff00ea, 0 0 60px #ff0000;
      }
      75% {
        box-shadow: 0 0 20px #fffb00, 0 0 40px #ff7300, 0 0 60px #ff0000;
      }
      100% {
        box-shadow: 0 0 20px #4FBDBA, 0 0 40px #CDEED6, 0 0 60px #1B4242;
      }
    }
  </style>

<script>
  // منع تكبير الزوم باللمس أو الضغط الطويل
  document.addEventListener('touchstart', function (event) {
    if (event.touches.length > 1) {
      event.preventDefault(); // منع اللمس المتعدد (تكبير)
    }
  }, { passive: false });

  // منع الضغط الطويل
  let touchTimer = null;
  document.querySelectorAll('a').forEach(link => {
    link.addEventListener('touchstart', e => {
      touchTimer = setTimeout(() => {
        e.preventDefault();
      }, 500);
    }, { passive: false });
    link.addEventListener('touchend', e => {
      clearTimeout(touchTimer);
    });
    link.addEventListener('touchmove', e => {
      clearTimeout(touchTimer);
    });
  });

  // منع قائمة النقر يمين (في أجهزة الكمبيوتر)
  document.addEventListener('contextmenu', e => e.preventDefault());

  // منع تحريك الصفحة يمين ويسار
  let startX = 0;
  let startY = 0;
  document.addEventListener('touchstart', function(e) {
    if (e.touches.length === 1) {
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
    }
  }, { passive: false });
  document.addEventListener('touchmove', function(e) {
    if (e.touches.length === 1) {
      const deltaX = e.touches[0].clientX - startX;
      const deltaY = e.touches[0].clientY - startY;
      // السماح بالتمرير العمودي فقط وليس الأفقي
      if (Math.abs(deltaX) > Math.abs(deltaY)) {
        e.preventDefault();
      }
    }
  }, { passive: false });
</script>
