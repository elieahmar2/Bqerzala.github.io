<!DOCTYPE html><html lang="ar" dir="rtl"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" /><title>فارغ</title><style>  html, body {    margin: 0;    padding: 20px;    background-color: #1e5e1e;    color: #d4f9d4;    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;    overflow-x: hidden;  }  body, html {    touch-action: pan-y;  }  .back-btn {    position: fixed;    top: 15px;    left: 15px;    background-color: #4cbf4a;    color: #d4f9d4;    padding: 8px 12px;    border-radius: 6px;    font-weight: bold;    text-decoration: none;    box-shadow: 0 0 6px #4cbf4a;    transition: background-color 0.3s ease;    z-index: 1000;  }  .back-btn:hover {    background-color: #a6e9a1;    color: #1e5e1e;  }  h1 {    color: #a6e9a1;    margin-bottom: 15px;    text-align: center;  }  #searchBox {    width: 100%;    max-width: 230px;    font-size: 1rem;    padding: 10px 15px;    border: none;    border-radius: 6px;    margin: 0 auto 20px auto;    display: block;    background-color: #2f9130;    color: #d4f9d4;    box-shadow: 0 0 6px #4cbf4a;    text-align: center;  }  #searchBox::placeholder {    color: #a6e9a1;  }  .contact {    background-color: #1e5e1e;    border: 1px solid #4cbf4a;    box-shadow: 0 0 8px #4cbf4a;    border-radius: 8px;    padding: 15px 20px;    margin-bottom: 15px;    transition: background-color 0.3s ease;  }  .contact:hover {    background-color: #2f9130;  }  .name {    font-size: 1.1rem;    color: #6ed96d;    font-weight: bold;    margin-bottom: 5px;  }  .details {    font-size: 0.9rem;    color: #d4f9d4;    text-decoration: none;    cursor: pointer;    display: inline-block;    direction: ltr;    unicode-bidi: embed;  }  .details:hover {    text-decoration: underline;  }</style></head><body>  <a href="mo2asasat.html" class="back-btn">رجوع</a>  <h1> فارغ </h1>
